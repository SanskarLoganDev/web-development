<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            border: 2px solid blue;
            display: inline-block; /*If it is just inline then padding and margin wont affect top*/
            padding: 45px;
            width: 344px;
            margin: 34px;
        }
        .box1{
            /*display: None; /*removes the box and space*/
            /*visibility: hidden; /*removes the box*/
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <!-- https://developer.mozilla.org/en-US/docs/Web/CSS/display -->
    <div class="box box1">
        I am a box
    </div>
    <div class="box">also a nice box</div>

    <span>I am a good</span>
</body>
</html>
