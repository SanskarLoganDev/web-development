<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1{
            color: red;
        }
        .key{
            color: darkred;
        }
        .hex{
            color: #0BEE0B;
        }
        .rgb{
            color: rgb(76, 125, 59);
        }
        .rgba{
            color: rgba(23, 6, 78, 0.51)
        }
        .hsl{
            color: hsl(200, 83%, 26%);
        }
    </style>
</head>
<body>
    <h1>Lets learn about colors</h1>
    <p>Color can be represented in:
        <ol>
            <li class="key">Color Keywords</li>
            <li class="hex">Hex color code</li>
            <li class="rgb">RGB</li>
            <li class="rgba">RGBA</li>
            <li class="hsl">HSL</li> <!--Hue Saturation Lightness (Rarely used)-->
        </ol>
    </p>
</body>
</html>
