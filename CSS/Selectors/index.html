<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element Selector */
        div{
            color: red;
        }
    </style>
</head>
<body>
    <div>
        Hi there, I am a division
    </div>
    <div>
        I am another division
    </div>
</body>
</html>
